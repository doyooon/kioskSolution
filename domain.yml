version: "3.1"

slots:
  menu:
    type: text
    influence_conversation: True
    mappings:
      - type: from_entity
        entity: menu

  size:
    type: categorical
    influence_conversation: True
    values:
      - tall
      - grande
      - venti
    mappings:
      - type: from_entity
        entity: size

  count:
    type: float
    influence_conversation: True
    min_value: 1
    max_value: 100
    mappings:
      - type: from_entity
        entity: count
  
  order:
    type: any
    influence_conversation: True
    mappings:
      - type: from_entity
        entity: order
        
  is_hot:
    type: categorical
    influence_conversation: True
    values:
      - hot
      - ice
    mappings:
      - type: from_entity
        entity: is_hot


entities:
  - menu
  - size
  - count
  - order
  - is_hot


intents:
  - greet
  - request
  - order
  - pay
  - cancel
  - undo

responses:
  utter_greet:
    - text: "반갑습니다. 주문부탁드려요"
    - text: "안녕하세요, 무엇을 도와 드릴까요"
    - text: "환영합니다"

  utter_request/order_list:
    - text: "지금까지 주문하신 음료들은..."

  utter_request/time:
    - text: "마감시감은 새벽 1시입니다"
    - text: "오픈 시간은 오전 10시 입니다"
  
  utter_request/location_toilet:
    - text: "화장실은 오른쪽에 있습니다"

  utter_order:
    - text: "네, 주문내역에 추가해둘게요"

  utter_pay:
    - text: "계산 도와드리겠습니다"

  utter_cancel:
    - text: "주문이 취소되었습니다"

  utter_undo:
  - text: "방금 주문하신 메뉴가 취소되었습니다"

  utter_end:
  - text: "안녕히 가세요"

