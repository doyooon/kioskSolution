version: "3.1"

slots:
  menu_name:
    type: text
    influence_conversation: True
    mappings:
      - type: custom

  size:
    type: categorical
    influence_conversation: True
    mappings:
      - type: custom
    values:
      - tall
      - grande
      - venti

  count:
    type: float
    influence_conversation: True
    mappings:
      - type: custom
    min_value: 1.0
    max_value: 100.0

  order_dic_list:
    type: list
    mappings:
      - type: custom
        #auto_fill: True

entities:
  - menu_type
  - menu
  - size
  - count

intents:
  - start
  - mood_unhappy
  - greet
  - request/menu_list
  - request/location
  - request/time
  - request/menu_recommend
  - request/menu_description
  - request/ordered_list
  - request/lost
  - order
  - pay
  - undo
  - end

responses:
  utter_ask_size:
    - text: "{menu_name} 사이즈는 어떤 걸로 하시겠어요?"

  utter_ask_count:
    - text: "{menu_name}은 몇잔 주문 하시겠어요?"

  utter_greet:
    - text: "반갑습니다. 주문부터 하세요."

  utter_end:
    - text: "주문이 완료되었습니다."

  utter_confirm_order:
    - text: "주문확인 해드리겠습니다. {menu_name} {size} {count}잔 맞으신가요?"

  utter_ask_add_order:
    - text: "추가로 주문 하실 게 있으신가요?"

  utter_ask_payment:
    - text: "주문 확인 되셨습니다. 결제는 어떻게 하시나요?"

  utter_cheer_up:
    - text: "화이팅입니다."

  utter_did_that_help:
    - text: "어떻게 도와드릴까요?"

  utter_happy:
    - text: "행복해요."

  utter_goodbye:
    - text: "안녕히가세요"

  utter_decribe_menu_type:
    - text: "주문 가능 종류로는 커피, 케잌이 있습니다"

  utter_decribe_menu_list:
    - text: "커피, 사이다가 있습니다."

  utter_want_to_drink_order:
    - text: "물로 드릴까요?"


  utter_ask_pay:
    - text: "주문 확인 되셨습니다. 결제는 어떻게 하시나요?"
